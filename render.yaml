services:
  - type: web
    name: chess-ai-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn 'backend.app.flask_app:app' --bind=0.0.0.0:$PORT
    envVars:
      - key: PERPLEXITY_API_KEY
        value: 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
      - key: PYTHON_VERSION
        value: 3.11.11

  - type: static
    name: chess-ai-frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: PERPLEXITY_API_KEY
        value: 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
